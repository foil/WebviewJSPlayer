<!DOCTYPE html>
<html>
<body>
<script src="http://api.dmcdn.net/all.js"></script>
<div id="player"></div>

<script>
    var player = DM.player(document.getElementById('player'),{
        video: 'xwr14q',
        width: '100%',
        height: '100%',
        params: {
            html: 0,
            wmode: 'opaque'
        }
    });

    function seek(seconds) {
        player.seekTo(seconds, false);
    }

    function insertTestBtns() {
        var div = document.createElement('div');

        var btn = document.createElement("button");
        var txt = document.createTextNode("enter");
        btn.appendChild(txt);
        btn.onclick = onEnter;
        div.appendChild(btn);

        btn = document.createElement("button");
        txt = document.createTextNode("fwd");
        btn.appendChild(txt);
        btn.onclick = function() {seek(30)};
        div.appendChild(btn);

        btn = document.createElement("button");
        txt = document.createTextNode("bwd");
        btn.appendChild(txt);
        btn.onclick = function() {seek(-30)};
        div.appendChild(btn);

        btn = document.createElement("button");
        txt = document.createTextNode("fullscreen");
        btn.appendChild(txt);
        btn.onclick = fullScreen;
        div.appendChild(btn);

        firstScriptTag.parentNode.insertBefore(div, firstScriptTag);
        firstScriptTag = div;
    }
    </script>
</body>
</html>
